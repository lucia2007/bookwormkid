{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<!-- https://ordinarycoders.com/blog/article/build-a-django-contact-form-with-email-backend -->
<div class="container text-center mb-5">
    <div class="row">
        <div class="col-12">
            <h2 class="my-3 pink-text text-center">Get in touch with us</h2>
        </div>
        <div class="col-12 col-md-8 d-flex justify-content-center mx-auto mt-3 mb-3">
            <div class="contact-form">
                <div class="form-heading">
                </div>
                <!-- Contact form -->
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-navy w-30"
                            aria-label="Lets the user send their enquiry.">Send Message</button>
                    </div>
                </form>
                <!-- End of Contact form -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
