<!-- Quantity form larger devices -->
<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button aria-label="Minus sign" type="submit"
                    class="decrement-qty btn btn-navy btn-sm rounded-0 decrement-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" title="Decrement">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="10" data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button aria-label="Plus sign" type="submit"
                    class="increment-qty btn btn-sm btn-navy rounded-0 increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}" title="Increment">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- End of quantity form -->
<a class="update-link text-info pr-2"><small class="font-weight-bold">Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small
        class="font-weight-bold">Remove</small></a>
