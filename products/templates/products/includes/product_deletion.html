<!-- Confirm Product Deletion Modal -->
<div class="modal fade" id="bookModal_{{ product.id }}" tabindex="-1" role="dialog"
    aria-labelledby="bookModalLabel_{{ product.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel_{{ product.id }}">
                    Delete
                    Product
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Lets the user close the confirm deletion modal. Close.">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{ product.title }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{% url 'delete_product' product.id %}" aria-label="Lets the user confirm product deletion."
                    class="btn btn-danger">Confirm Deletion</a>
            </div>
        </div>
    </div>
</div>
