<!-- Confirm Article Deletion Modal -->
<div class="modal fade" id="articleModal_{{ article.slug }}" tabindex=" -1" role="dialog"
    aria-labelledby="articleModalLabel_{{ article.slug }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="articleModalLabel_{{ article.slug }}">
                    Delete Article
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{ article.title }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{% url 'delete_article' article.slug %}" class="btn btn-danger"
                    aria-label="Lets the user delete article">Confirm Deletion</a>
            </div>
        </div>
    </div>
</div>
