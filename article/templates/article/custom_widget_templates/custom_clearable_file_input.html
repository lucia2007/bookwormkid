{% if widget.is_initial %}
<p>{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}" aria-label="Takes the user to the chosen image url.">
    <img width="96" class="rounded shadow-sm" src="{{ widget.value.url }}" alt="image preview">
</a>
{% if not widget.required %}
<div class="custom-control custom-checkbox mt-2">
    <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
    <label class="custom-control-label text-danger"
        for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}<br>
{{ widget.input_text }}
{% endif %}
<span class="btn btn-outline-navy rounded-0 btn-file">
    Select Image <input type="{{ widget.type }}" name="{{ widget.name }}"
        {% include 'django/forms/widgets/attrs.html' %}>
</span>
<div class="font-weight-bold">
    <p class="text-danger" id="filename"></p>
</div>
