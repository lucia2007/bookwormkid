{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font mt-5">FAQ's</h2>
            <hr class="w-50 mb-2">

        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col my-4">
            {% for enquiry in enquiries %}
            <div class="accordion" id="enquiry-{{enquiry.id}}">
                <div class="card">
                    <div class="card-header p-0" id="headingOne-{{enquiry.id}}">
                        <h2 class="mb-0">
                            <button class="btn btn-block text-left p-3" type="button" data-toggle="collapse"
                                data-target="#collapseOne-{{enquiry.id}}" aria-expanded="false"
                                aria-controls="collapseOne-{{enquiry.id}}">
                                {{enquiry.enquiry}}

                            </button>
                        </h2>
                        {% if request.user.is_superuser %}
                        <small class="text-uppercase ml-3">
                            <a href="{% url 'edit_enquiry' enquiry.id%}"
                                class="text-success text-decoration-none p-1">Edit</a>
                            <button class="btn btn-sm p-1 logo-font text-danger text-uppercase" data-toggle="modal"
                                data-target="enquiryModal_{{ enquiry.id }}">Delete</button>
                            <!-- Modal -->
                            {% include 'enquiry/includes/enquiry_deletion.html' %}
                        </small>

                        {% endif %}
                    </div>
                    <div id="collapseOne-{{enquiry.id}}" class="collapse" aria-labelledby="headingOne-{{enquiry.id}}"
                        data-parent="#enquiry-{{enquiry.id}}">
                        <div class="card-body">
                            {{enquiry.answer}}
                        </div>
                    </div>
                </div>
            </div>
            <p class="mb-5"></p>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
