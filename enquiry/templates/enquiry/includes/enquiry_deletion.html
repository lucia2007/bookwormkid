<!-- Confirm Enquiry Deletion Modal -->
<div class="modal fade" id="enquiryModal_{{ enquiry.id }}" tabindex="-1" role="dialog"
    aria-labelledby="enquiryModalLabel_{{ enquiry.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="enquiryModalLabel_{{ enquiry.id }}">
                    Delete
                    enquiry
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{ enquiry.enquiry }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{% url 'delete_enquiry' enquiry.id %}"
                    aria-label="Let the admin confirm deleteion of the chosen enquiry." class="btn btn-danger">Confirm
                    Deletion</a>
            </div>
        </div>
    </div>
</div>
