{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | Frequently Asked Questions {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2 class="text-black">Edit Enquiry and/or Answer</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <!-- Edit enquiry form -->
            <form action="{% url 'edit_enquiry' enquiry.id %}" method="POST" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}
                <div class="text-right">
                    <a href="{% url 'enquiries' %}" class="btn btn-outline-navy rounded-0"
                        aria-label="Lets the user cancel the editing of enquiry.">Cancel</a>
                    <button class="btn btn-outline-navy rounded-0" type="submit"
                        aria-label="Lets the user edit the chosen enquiry.">Edit Enquiry</button>
                </div>
            </form>
            <!-- End of form -->
        </div>
    </div>
</div>
{% endblock %}
