{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mb-4 text-centermt-5">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-outline-navy rounded-0 text-black" href="{% url 'account_login' %}"
        aria-label="Takes the user to the login page.">Back to Login</a>
    <button type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
